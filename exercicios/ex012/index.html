<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video esta Hospedado em meu servidor</p>

    <video width="600px" poster="imagens/thumb.png" controls autoplay loop >
        <source src="midia/video.m4v" type="video/m4v">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com videos!</p>
    </video>
<h1>Inserindo video do youtube</h1>
<iframe width="600" height="300" src="https://www.youtube.com/embed/uGhXeunMMX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo Video do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&loop=1&portrait=0" width="600" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
